    <main>
        <header>
            <h1>Potência</h1>
        </header>
        
        <section class="resumo">
            <div>
                <p>
                    A Potência é a energia transferida por unidade de tempo. No SI, exprime-se em <span class="nbsp">Watts (W)</span>.
                </p>
                <p>Pode ser calculada por:</p>
                <div class="contas">
                    <span class="invi">&hArr;</span> P &equals; <div class="frac"><span>E</span><span class="denom">&Delta;t</span></div>
                </div>
                <table class="explicar">
                    <tr>
                        <td>P</td>
                        <td>&rarr;</td>
                        <td>Potência</td>
                    </tr>
                    <tr>
                        <td>E</td>
                        <td>&rarr;</td>
                        <td>Energia transferida</td>
                    </tr>
                    <tr>
                        <td>&Delta;t</td>
                        <td>&rarr;</td>
                        <td>Intervalo de tempo no qual a energia é transferida</td>
                    </tr>
                </table>

                <p class="para-tras"><a rel="prev" href="index.html">Voltar atrás</a></p>
            </div>
            
            <div class="pc-only resumos-index">
                <table class="resumos">
                    <tr><th><a rel="prev" href="index.html">Ver também</a></th></tr>
                </table>
            </div>
        </section>
